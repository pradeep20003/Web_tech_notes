<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="username">username</label>
        <input type="text"><br>

        <label for="username">Email</label>
        <input type="email" placeholder="pradeep@123" autofocous><br>

        <label for="username">password</label>
        <input type="password" maxlength="15" minlength="8" required><br>
        phone: <input type="tel" value="123456" readonly><br>

        <label for="gen">Gender</label>
        <input type="radio" name="gen">male
        <input type="radio" name="gen">Female

        <label for="hob">Gender</label>
        <input type="checkbox" name="hob">playing

        <input type="checkbox" name="hob">Singing <br>

        <label for="course">

                <option value="ssc">ssc</option>
            </select>

        <label for="dob">Dob</label>

         <input type="datetime">
          <input type="datetime-local">
           <input type="week">

            <label for="file">File</label>

            Range <input type="range"><br>
            Search <input type="url">

            <br>
            <button type="submit">Reset</button>
