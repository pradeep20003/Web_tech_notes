<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px solid black" cellpadding="2px" cellspacing="1px">
        <tr>
            <td>Time Table</td>
            <td>10AM-12PM</td>
            <td>12PM-2PM</td>
            <td>2PM-3PM</td>
            <td>3PM-5PM</td>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>Python</td>
            <td>web</td>
            <td rowspan="5">Lunch Break</td>
            <td>SQL</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>web</td>
            <td>python</td>
            <td>django</td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td>Django</td>
            <td>SQL</td>
            <td>python</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>SQL</td>
            <td>Django</td>
            <td>python</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>python</td>
            <td>web</td>
            <td>web</td>
        </tr>
    </table>
</body>
</html>
